<div class="ALW_Body">
    <style>
        /****
        *  General
        */
        
         :root {
            /* General */
            --DJ-background-color: #191919;
            --DJ-background-color2: #262626;
            /* Text */
            --DJ-color: #afafaf;
            --DJ-font-family: inherit;
            --DJ-font-size: 2rem;
            /** Link */
            /* Input Text */
            --DJ-input-text-background-color: #262626;
            --DJ-input-text-border-color: #34393D;
            /** Button */
            --DJ-button-background-color: #82471A;
            --DJ-button-border-color: #592D10;
            --DJ-button-color: #D1D1D1;
        }
        
        p {
            margin: 0;
            margin-bottom: .25rem;
        }
        /****
        *  Body
        */
        
        .ALW_Body {
            width: 100%;
            align-items: center;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            z-index: 10000;
        }
        
        .ALW_Body>* {
            font-family: var(--DJ-font-family);
            color: var(--DJ-color);
        }
        
        .ALW_UI {
            display: block;
            background-color: var(--DJ-background-color);
            border: 2px solid var(--DJ-background-color2);
            border-radius: 2px;
            padding: .5rem;
            position: fixed;
            top: 0;
            z-index: 10000;
        }
        
        .ALW_UI>div {
            margin-bottom: .5rem;
        }
        
        .ALW_UI div:last-child {
            margin-bottom: 0;
        }
        /***
        *  Header
        */
        
        .ALW_Header {}
        
        .ALW_h1 {
            font-size: 125%;
            font-weight: bold;
            text-align: center;
        }
        
        .ALW_Credits {
            display: none;
            font-size: 80%;
            text-align: right;
        }
        /***
        *  Status
        */
        
        .ALW_Status {
            margin-bottom: .5rem;
        }
        /***
        *  Cancel
        */
        
        .ALW_Btn {
            background-color: #8b0000;
            border: 2px solid #640000;
            border-radius: .5rem;
            color: var(--DJ-button-color);
            display: block;
            font-weight: bold;
            margin: 0 auto;
            padding: .3rem;
            text-align: center;
            transition-duration: .1s;
            width: fit-content;
            min-width: 35%;
        }
        
        .ALW_Btn:hover,
        .ALW_Btn:focus {
            background-color: #640000;
            border: 2px solid #8b0000;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
    <div class="ALW_UI">
        <div class="ALW_Header">
            <p class="ALW_h1">Auto Launch Web</p>
            <p class="ALW_Credits">By Dauw_Jonas</p>
        </div>
        <div class="ALW_Status">
            <span>Status: </span>
            <span id="ALW_Status"></span><span id="ALW_Status2"></span><span>.</span>
        </div>
        <div class="ALW_Cancel">
            <p class="ALW_p">Stop auto launching of a instance in web.</p>
            <p class="ALW_Btn" id="ALW_Cancel">Cancel</p>
        </div>
    </div>
</div>
